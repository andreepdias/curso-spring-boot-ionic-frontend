<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [sorc]="cliente?.imageUrl || 'assets/imgs/avatar-blank.jpg'">
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <h2 text-center>{{cliente?.email}}</h2>
</ion-content>
